<div class="container">
  <div class="panel panel-primary">
    <div class="panel heading"> Nouveau Contact </div>
    <div class="panel body">
      <form  [formGroup]="addForm" (ngSubmit)="onSubmit()" >
        <div class="form-group">
          <label class="center-block">nom:
            <input type="text"  class="form-control" formControlName="nom">
          </label>
        </div>
        <div *ngIf="addForm.controls['nom'].invalid && (addForm.controls['nom'].dirty || addForm.controls['nom'].touched)" class="alert alert-danger">
          <div *ngIf="addForm.controls['nom'].errors.required">
          Name is required.
        </div>
      </div>
        <div class="form-group">
          <label class="center-block">Prenom:
            <input  type="text"   class="form-control" formControlName="prenom">
          </label>
        </div>
        <div *ngIf="addForm.controls['prenom'].invalid && (addForm.controls['prenom'].dirty || addForm.controls['prenom'].touched)" class="alert alert-danger">
          <div *ngIf="addForm.controls['prenom'].errors.required">
          prenom is required.
        </div>
      </div>
        <div class="form-group">
          <label class="center-block">email:
            <input type="text"   class="form-control" formControlName="email">
          </label>
        </div>
        <div *ngIf="addForm.controls['email'].invalid && (addForm.controls['email'].dirty || addForm.controls['email'].touched)" class="alert alert-danger">
          <div *ngIf="addForm.controls['email'].errors.required">
         email is required.
        </div>
      </div>
        <div class="form-group">
          <label class="center-block">date:
            <input type="date"   class="form-control" formControlName="dateNaissance">
          </label>
        </div>
        <div *ngIf="addForm.controls['dateNaissance'].invalid && (addForm.controls['dateNaissance'].dirty || addForm.controls['dateNaissance'].touched)" class="alert alert-danger">
          <div *ngIf="addForm.controls['dateNaissance'].errors.required">
         date is required.
        </div>
      </div>
        <div class="form-group">
          <label class="center-block">tel:
            <input type="text"   class="form-control" formControlName="tel">
          </label>
        </div>
        <div *ngIf="addForm.controls['tel'].invalid && (addForm.controls['tel'].dirty || addForm.controls['tel'].touched)" class="alert alert-danger">
          <div *ngIf="addForm.controls['tel'].errors.required">
          tel is required.
        </div>
      </div>
        <button  [disabled]="addForm.invalid" class="btn btn-primary" type="submit">Save</button>

      </form>
   
    </div>
  </div>
</div>
